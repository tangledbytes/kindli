before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    overrides:
      - goos: darwin
        goarch: arm64
        env:
          - CC=arm-linux-gnueabihf-gcc
          - CXX=arm-linux-gnueabihf-g++
archives:
  - replacements:
      darwin: Darwin
    files:
      - "README.md"
      - "LICENSE"
universal_binaries:
  - replace: true
brews:
  - name: Kindli
    homepage: https://github.com/utkarsh-pro/kindli
    tap:
      owner: utkarsh-pro
      name: homebrew-utkarsh-pro
    commit_author:
      name: utkarsh-pro
      email: utkarsh@sagacious.dev
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'